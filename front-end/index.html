<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketDAO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MarketDAO</h1>
            <div id="account">
                <span id="address">Not connected</span>
                <button id="connect">Connect Wallet</button>
            </div>
        </header>

        <main>
            <section id="dao-info">
                <h2>DAO Information</h2>
                <div class="info-container">
                    <div class="info-item">
                        <p>Name: <span id="dao-name">-</span></p>
                        <p>Token Price: <span id="token-price">-</span> ETH</p>
                        <p>Your Balance: <span id="user-balance">-</span> tokens</p>
                    </div>
                    <div class="info-item">
                        <p>Support Threshold: <span id="support-threshold">-</span>%</p>
                        <p>Quorum: <span id="quorum">-</span>%</p>
                        <p>Election Duration: <span id="election-duration">-</span> blocks</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <div>
                        <input type="number" id="purchase-amount" placeholder="Amount of tokens" min="1">
                        <button id="purchase-tokens">Purchase Tokens</button>
                    </div>
                </div>
            </section>

            <section id="proposals">
                <h2>Proposals</h2>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="active">Active</button>
                    <button class="tab-btn" data-tab="create">Create New</button>
                </div>
                
                <div id="active-proposals" class="tab-content active">
                    <div id="proposal-list" class="proposal-list">
                        <!-- Proposals will be inserted here -->
                    </div>
                </div>

                <div id="create-proposal" class="tab-content">
                    <h3>Create New Proposal</h3>
                    <form id="proposal-form">
                        <div class="form-group">
                            <label for="proposal-type">Proposal Type</label>
                            <select id="proposal-type">
                                <option value="resolution">Resolution</option>
                                <option value="treasury">Treasury Transfer</option>
                                <option value="mint">Mint Tokens</option>
                                <option value="price">Change Token Price</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="proposal-description">Description</label>
                            <textarea id="proposal-description" required></textarea>
                        </div>
                        
                        <!-- Dynamic fields based on proposal type -->
                        <div id="dynamic-fields"></div>
                        
                        <button type="submit">Create Proposal</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <template id="proposal-template">
        <div class="proposal-card">
            <div class="proposal-header">
                <h3 class="proposal-title"></h3>
                <span class="proposal-type"></span>
            </div>
            <p class="proposal-description"></p>
            <div class="proposal-details"></div>
            <div class="proposal-status">
                <p>Support: <span class="support-total"></span>/<span class="support-needed"></span></p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="proposal-actions">
                <input type="number" class="support-amount" placeholder="Amount">
                <button class="add-support">Support</button>
                <button class="remove-support">Remove Support</button>
                <button class="vote-yes">Vote Yes</button>
                <button class="vote-no">Vote No</button>
                <button class="execute">Execute</button>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
